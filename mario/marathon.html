<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
    <h1>Race Registration</h1>
    <form action="kbukfw">
        <div>
           <label for="fname">FirstName</label>
            <input type="text" id="fname" name="first" required>
            <label for="lname">LastName</label>
            <input type="text" id="lname" name="first" required>
        </div>
          <p>Select a race:</p>
           <div>
            <input type="radio" name="q" id="radio" value="a">
            <label for="radio">fun run 5k</label>
        </div>
           <div>
            <input type="radio" name="q" id="radio1" vale="b">
            <label for="radio1">half marathon</label>
        </div>
           <div>
            <input type="radio" name="q" id="radio2" value="c">
            <label for="radio2">full mararthon</label>
        </div>
        <div>
           <label for="email">email</label>
            <input type="email" name="email" id="email"required>
            <label for="pass">password</label>
            <input type="password" name="pass" id="pass" value="**"required>
        </div>
        <button>Register</button>
    </form>
</body>
</html>
